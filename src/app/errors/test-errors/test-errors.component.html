<ng-container>
    <button class="errbtn" mat-raised-button (click)="get500Error()">Test 500 Error</button>
    <button class="errbtn" mat-raised-button (click)="get400Error()">Test 400 Error</button>
    <button class="errbtn" mat-raised-button (click)="get401Error()">Test 401 Error</button>
    <button class="errbtn" mat-raised-button (click)="get404Error()">Test 404 Error</button>
    <button class="errbtn" mat-raised-button (click)="get400ValidationError()">Test 400 Validation Error</button>

    <div *ngIf="validationErrors.length > 0">
        <ul>
            <li *ngFor="let error of validationErrors">
                {{error}}
            </li>
        </ul>
    </div>
</ng-container>
