<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image">
      
    </div>
    <mat-card-title>{{member.nickName}}</mat-card-title>
    <mat-card-subtitle>{{member.city}}</mat-card-subtitle>
  </mat-card-header>
  
  <img mat-card-image src="{{member.photoUrl || './assets/profile.png'}}" alt="{{member.nickName}}">
  <mat-card-content>
    <p>
      {{member.introduction.substring(0,50)}}...
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button routerLink='/members/{{member.userName}}' mat-icon-button mat-icon-button><mat-icon>person</mat-icon></button>
    <button mat-icon-button><mat-icon>favorite</mat-icon></button>
    <button mat-icon-button> <mat-icon>message</mat-icon></button>
  </mat-card-actions>
</mat-card>
